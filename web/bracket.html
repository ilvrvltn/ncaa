<script type="text/javascript">
var jn = jn || {};

$(function() {
	
	$('body').css('background-color', '#FCFBF5');
	jn.bracket = new Bracket();
	
	
	$.ajax({
		url: 'http://joenoodles.com/widgets/ncaa/testbracket.js',
		dataType: 'json',
	 	success: function(data) {
			jn.d = data;
			jn.bracket.init(data);
		},
		error: function(data) {
			jn.bracket.error("Couldn't retrieve bracket.");
		}
	});
});
</script>
